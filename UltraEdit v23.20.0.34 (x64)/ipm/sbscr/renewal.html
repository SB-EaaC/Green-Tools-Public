<!doctype html>

<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta charset="utf-8">
    <title>Subscription renewal</title>
    <script src="js/ipm-localize.js"></script>
    <script src="js/ipm-arrange.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body id="ipm_body">


    <!-- TOP content: icon/header -->
    <div id="top">
     
     <!-- renewal icon -->
     <div id="top-icon">
      <img src="images/renewal.png" alt="">
     </div>

      <!-- Renewal title -->
      <h1 id="title">
        <span class="l_renewalTitle"></span>
      </h1>

      <!-- Renewal sub-title and text -->
      <div id="date">
        <span class="l_renewalDateText"></span>
      </div>

    </div>



    <!-- BOTTOM content: info and renew link -->
    <div id="bottom">

     <!-- text -->
     <div id="renewal-text">
      <span class="l_renewalText"></span>
     </div>
     
      <!-- renew button -->
      <a href="#" id="renewLink" target="_blank" class="button">
        <span id="renew_text" class="l_renewNow"></span>
      </a>

     </div>

  </body>
</html>
