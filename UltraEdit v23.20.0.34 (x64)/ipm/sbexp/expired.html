<!doctype html>

<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta charset="utf-8">
    <title>Subscription expired</title>
    <script src="js/ipm-localize.js"></script>
    <script src="js/ipm-arrange.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body id="ipm_body">


    <!-- TOP content: header -->
    <div id="top">
     
      <!-- Expired title -->
      <h1 id="title">
        <span class="l_expiredTitle"></span>
      </h1>

      <!-- Renewal sub-title and text -->
      <div id="date">
        <span class="l_expiredDateText"></span>
      </div>

    </div>


    <!-- BOTTOM content: info and renew link -->
    <div id="bottom">

     <!-- days left text -->
     <div id="daysleft">
      <span class="l_daysLeftText" id="daysLeftText"></span>
     </div>

     <!-- progress bar -->
     <div id="progress-bar"></div>


     <!-- text -->
     <div id="description">
      <span class="l_renewalDescriptionText"></span>
     </div>
     
      <!-- renew button -->
      <a href="#" id="renewLink" target="_blank" class="button">
        <span id="renew_text" class="l_renewNow"></span>
      </a>

    </div>



  </body>
</html>
